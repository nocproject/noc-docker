      traefik.frontend.rule: "PathPrefix: /consul"
      traefik.frontend.entryPoints: noc

  grafana:
    image: grafana/grafana:6.3.6
    hostname: grafana
    restart: always
    volumes:
      - grafana_etc:/etc/grafana
      - grafana_dashboards:/usr/share/grafana/public/dashboards
      - grafana_db:/var/lib/grafana
      - grafana_plugins:/var/lib/grafana/plugins
    # comment "environment" if node doesn't have access to internet
    logging:
      driver: $COMPOSE_LOG_DRIVER
      options:
        max-size: $COMPOSE_LOG_MAX_SIZE
        max-file: $COMPOSE_LOG_MAX_FILE
    environment:
      GF_INSTALL_PLUGINS: grafana-simple-json-datasource,
                          vertamedia-clickhouse-datasource


  mongo:
    image: mongo:4.0
    hostname: mongo
    command: >
             --wiredTigerCacheSizeGB 1.5
             --bind_ip_all
             --replSet noc
             --port 27017
    restart: "no"
    volumes:
      - ./files/mongo-init.js:/docker-entrypoint-initdb.d/01mongo-init.js
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: noc
      MONGO_INITDB_ROOT_USERNAME: noc
      MONGO_INITDB_ROOT_PASSWORD: $NOC_MONGO_PASSWORD
    logging:
      driver: $COMPOSE_LOG_DRIVER
      options:
        max-size: $COMPOSE_LOG_MAX_SIZE
        max-file: $COMPOSE_LOG_MAX_FILE
    labels:
      traefik.enable: false

  mongodb-repl-set-init:
    image: mongo:4.0
    restart: "no"
    depends_on:
      mongo:
        condition: service_started
    volumes:
      - ./files/rs-init.sh:/rs-init.sh
    environment:
      MONGO_INITDB_ROOT_USERNAME: noc
      MONGO_INITDB_ROOT_PASSWORD: $NOC_MONGO_PASSWORD
      MONGO_REPL_SET_NAME: noc
      MONGO_REPL_SET_HOSTS: mongo
    entrypoint: sh /rs-init.sh
    logging:
      driver: $COMPOSE_LOG_DRIVER
      options:
        max-size: $COMPOSE_LOG_MAX_SIZE
        max-file: $COMPOSE_LOG_MAX_FILE
    labels:
      traefik.enable: false


  nginx_openssl:
    image: alpine:latest
    restart: "no"
    command: >
      sh -c "set -xe;
      if [ ! -f /etc/nginx/ssl/noc.crt ]; then
        apk add --no-cache openssl;
        openssl req \
        -newkey rsa:2048 \
        -nodes \
        -keyout /etc/nginx/ssl/noc.key \
        -out /etc/nginx/ssl/noc.crt \
        -x509 \
        -days 365 \
        -subj "/C=US/ST=NOC/L=NOC/O=NOC/OU=NOC/CN=NOC/emailAddress=NOC@NOC";
      fi
      "
    volumes:
      - nginx_ssl:/etc/nginx/ssl
    logging:
      driver: $COMPOSE_LOG_DRIVER
      options:
        max-size: $COMPOSE_LOG_MAX_SIZE
        max-file: $COMPOSE_LOG_MAX_FILE
    labels:
      traefik.enable: false

  nginx:
    image: registry.getnoc.com/noc/noc/static:$NOC_VERSION_TAG
    hostname: nginx
    restart: "always"
    mem_limit: 30m
    ports:
      - 443:443
    depends_on:
      - nginx_openssl
      - traefik
    volumes:
      - ./data/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_ssl:/etc/nginx/ssl:ro
    labels:
      traefik.enable: false
    logging:
      driver: $COMPOSE_LOG_DRIVER
      options:
        max-size: $COMPOSE_LOG_MAX_SIZE
        max-file: $COMPOSE_LOG_MAX_FILE

  nsqd:
    image: nsqio/nsq:v1.1.0
    hostname: nsqd
    depends_on:
      - nsqlookupd
    command: /nsqd --lookupd-tcp-address=nsqlookupd:4160 --mem-queue-size=10000
    volumes:
      - nsq_data:/data
    logging:
      driver: $COMPOSE_LOG_DRIVER
      options:
        max-size: $COMPOSE_LOG_MAX_SIZE
        max-file: $COMPOSE_LOG_MAX_FILE
    labels:
      traefik.enable: false

  nsqlookupd:
    image: nsqio/nsq:v1.1.0
    hostname: nsqlookupd
    command: /nsqlookupd
    logging:
      driver: $COMPOSE_LOG_DRIVER
      options:
        max-size: $COMPOSE_LOG_MAX_SIZE
        max-file: $COMPOSE_LOG_MAX_FILE
    labels:
      traefik.enable: false

  postgres:
    image: postgres:9.6
    hostname: postgres
    restart: "no"
    environment:
      POSTGRES_USER: noc
      POSTGRES_DB: noc
      POSTGRES_PASSWORD: $NOC_PG_PASSWORD
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      # TODO need setup username\passwd for check script
      test: ["CMD", "su", "-", "postgres", "-c", "psql -U noc -l | grep noc"]
      interval: 3s
      timeout: 3s
      retries: 100
    logging:
      driver: $COMPOSE_LOG_DRIVER
      options:
        max-size: $COMPOSE_LOG_MAX_SIZE
        max-file: $COMPOSE_LOG_MAX_FILE
    labels:
      traefik.enable: false

  redis:
    image: redis:5-alpine
    hostname: redis
    logging:
      driver: $COMPOSE_LOG_DRIVER
      options:
        max-size: $COMPOSE_LOG_MAX_SIZE
        max-file: $COMPOSE_LOG_MAX_FILE
    labels:
      traefik.enable: false

  traefik:
    image: traefik:1.7-alpine
    hostname: traefik
    restart: "always"
    # depends_on:
    #  - web
    # - login
    #  - card
    #  - datastream
    #  - mrt
    #  - bi
    #  - grafanads
    command: >
      - traefik
      - --web
      - --web.metrics.prometheus
      - --web.metrics.prometheus.buckets="0.1,0.3,1.2,5.0"
      - --docker
      - --entryPoints='Name:noc Address::1200'
      - --accesslog
    ports:
      - 8080:8080
      - 1200:1200
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /dev/null:/traefik.toml
    logging:
      driver: $COMPOSE_LOG_DRIVER
      options:
        max-size: $COMPOSE_LOG_MAX_SIZE
        max-file: $COMPOSE_LOG_MAX_FILE
    labels:
      traefik.protocol: http
      traefik.port: "8080"
      traefik.backend: manager
      traefik.frontend.rule: Host:traefik

