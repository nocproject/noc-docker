  vmagent:
    container_name: vmagent
    hostname: vmagent
    restart: always
    image: victoriametrics/vmagent:v1.37.0
    volumes:
      - prometheus_etc:/etc/prometheus
    command: >
        -promscrape.config=/etc/prometheus/prometheus.yml
        -remoteWrite.url=https://vm:8428/api/v1/write
        -envflag.enable
#        -selfScrapeInterval=10s
    logging:
      driver: $COMPOSE_LOG_DRIVER
      options:
        max-size: $COMPOSE_LOG_MAX_SIZE
        max-file: $COMPOSE_LOG_MAX_FILE
    labels:
      - traefik.enable=false

  promclickhouse:
    image: f1yegor/clickhouse-exporter
    restart: always
    command: -scrape_uri=http://default:@clickhouse:8123/
    logging:
      driver: $COMPOSE_LOG_DRIVER
      options:
        max-size: $COMPOSE_LOG_MAX_SIZE
        max-file: $COMPOSE_LOG_MAX_FILE
    labels:
      - traefik.enable=false

  # read ./data/alertmanager/etc/Readme.md before start container
  alertmanager:
    image: prom/alertmanager:latest
    restart: always
    hostname: alertmanager
    volumes:
      - alertmanager_etc:/etc/alertmanager
    ports:
      - "9093:9093"
    command: >
        --config.file=/etc/alertmanager/alertmanager.conf
        --log.level=info
    logging:
      driver: $COMPOSE_LOG_DRIVER
      options:
        max-size: $COMPOSE_LOG_MAX_SIZE
        max-file: $COMPOSE_LOG_MAX_FILE
    labels:
      - traefik.enable=false

  prommongo:
    image: eses/mongodb_exporter
    restart: always
    hostname: prommongo
    command: >
        -mongodb.uri=mongodb://noc:$NOC_MONGO_PASSWORD@mongo:27017
    logging:
      driver: $COMPOSE_LOG_DRIVER
      options:
        max-size: $COMPOSE_LOG_MAX_SIZE
        max-file: $COMPOSE_LOG_MAX_FILE
    labels:
      - traefik.enable=false

  sentry-redis:
    image: redis:alpine
    hostname: sentry-redis
    restart: always
    volumes:
      - sentryredis_data:/data
    logging:
      driver: $COMPOSE_LOG_DRIVER
      options:
        max-size: $COMPOSE_LOG_MAX_SIZE
        max-file: $COMPOSE_LOG_MAX_FILE
    labels:
      - traefik.enable=false

  sentry-postgres:
    image: postgres:9.6-alpine
    hostname: sentry-postgres
    restart: always
    env_file:
      - ./data/sentry/sentry.env
    volumes:
      - sentrypostgres_data:/var/lib/postgresql/data
    ulimits:
      nproc: 65535
      nofile:
        soft: 20000
        hard: 40000
    logging:
      driver: $COMPOSE_LOG_DRIVER
      options:
        max-size: $COMPOSE_LOG_MAX_SIZE
        max-file: $COMPOSE_LOG_MAX_FILE
    labels:
      - traefik.enable=false

  # after firsh start need run
  # cd $INSTALLPATH && docker-compose exec sentry sentry upgrade
  # for run migration and setup admin user\passwd
  sentry:
    image: sentry:9
    hostname: sentry
    restart: always
    links:
      - sentry-redis
      - sentry-postgres
    command: "sentry run web -w 4"
    ports:
      - "9000:9000"
    env_file:
      - ./data/sentry/sentry.env
    logging:
      driver: $COMPOSE_LOG_DRIVER
      options:
        max-size: $COMPOSE_LOG_MAX_SIZE
        max-file: $COMPOSE_LOG_MAX_FILE
    labels:
      - traefik.enable=false
    ulimits:
      nproc: 65535
      nofile:
        soft: 20000
        hard: 40000

  sentry-cron:
    image: sentry:9
    hostname: sentry-cron
    restart: always
    links:
      - sentry-redis
      - sentry-postgres
    command: "sentry run cron"
    env_file:
      - ./data/sentry/sentry.env
    logging:
      driver: $COMPOSE_LOG_DRIVER
      options:
        max-size: $COMPOSE_LOG_MAX_SIZE
        max-file: $COMPOSE_LOG_MAX_FILE
    labels:
      - traefik.enable=false

  sentry-worker:
    image: sentry:9
    hostname: sentry-worker
    restart: always
    links:
      - sentry-redis
      - sentry-postgres
    command: "sentry run worker"
    env_file:
      - ./data/sentry/sentry.env
    logging:
      driver: $COMPOSE_LOG_DRIVER
      options:
        max-size: $COMPOSE_LOG_MAX_SIZE
        max-file: $COMPOSE_LOG_MAX_FILE
    labels:
      - traefik.enable=false
