  prometheus_etc:
    driver: local
    driver_opts:
      device: $COMPOSEPATH/data/prometheus/etc
      o: bind
      type: bind
  promvm_data:
    driver: local
    driver_opts:
      device: $COMPOSEPATH/data/promvm
      o: bind
      type: bind
  promgrafana_etc:
    driver: local
    driver_opts:
      device: $COMPOSEPATH/data/promgrafana/etc
      o: bind
      type: bind
  promgrafana_db:
    driver: local
    driver_opts:
      device: $COMPOSEPATH/data/promgrafana/db
      o: bind
      type: bind
  promgrafana_plugins:
    driver: local
    driver_opts:
      device: $COMPOSEPATH/data/promgrafana/plugins
      o: bind
      type: bind
  promgrafana_dashboards:
    driver: local
    driver_opts:
      device: $COMPOSEPATH/data/promgrafana/etc/dashboards
      o: bind
      type: bind
  alertmanager_etc:
    driver: local
    driver_opts:
      device: $COMPOSEPATH/data/alertmanager/etc
      o: bind
      type: bind
  sentryredis_data:
    driver: local
    driver_opts:
      device: $COMPOSEPATH/data/sentry/redis
      o: bind
      type: bind
  sentrypostgres_data:
    driver: local
    driver_opts:
      device: $COMPOSEPATH/data/sentry/pg
      o: bind
      type: bind

services:
